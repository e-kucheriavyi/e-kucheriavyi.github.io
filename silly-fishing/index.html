<!DOCTYPE html>

	<title>Silly Fishing</title>
</head>
<body>
<script src="wasm_exec.js"></script>
<script>
  const go = new Go();
  WebAssembly.instantiateStreaming(fetch("silly-fishing.wasm"), go.importObject).then((result) => {
    go.run(result.instance);
  });
</script>
</body>
