<!DOCTYPE html>
<html>
<head>
	<title>Silly Fishing</title>
		<style>
			body {background: #000; width: 100%; height: 100%;}
			#loadingDiv {
				position: absolute;
				color: #fff;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				width: 100%;
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				z-index: 9999999;
				font-size: 32px;
			}
		</style>
</head>
<body>
	<div id="loadingDiv">Loading...</div>
<script src="wasm_exec.js"></script>
<script>
  const go = new Go();
  WebAssembly.instantiateStreaming(fetch("silly-fishing.wasm"), go.importObject).then((result) => {
    go.run(result.instance);
    loadingDiv.remove();
  });
</script>
</body>
</html>
